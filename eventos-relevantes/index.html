		<!-- Js -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	</head>

	<body>
		<!-- Navegacion -->
		<nav id="inversionistas-navegacion" class="menu-secundario navbar navbar-expand-xl sticky-top" w3-include-html="../../inversionistas-menu.html"></nav>
		<!-- Header -->
		<div class="container-fluid">
			<div class="row py-3 my-3 align-items-center">
				<div class="col-12 ps-0 | col-sm-6 | col-md-5 | col-lg-5">
					<p class="titulos-interior">Eventos Relevantes</p>
					<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam, aliquid quam repellendus, non rerum quibusdam nostrum animi, ab ipsum corporis quisquam amet expedita beatae molestias doloribus alias voluptate est molestiae!</p>
				</div>
			</div>
			
			<div class="row py-3 my-3">
				<div class="col">

					
					
					<div class="tab-selector"></div>

					<table id="documentos-relevantes" class="table">

					</table>

				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer w3-include-html="../../inversionistas-footer.html" class="row m-0 px-3 justify-content-between light"></footer>
		<!-- Scripts -->
			<!-- jQery -->
			<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
			<!-- Bootstrap -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
			<!-- Slick Js -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
			<!-- script -->
			<script src="../../js/inversionistas.js"></script>
			<script src="../../js/papaparse.min.js"></script>
			<script>
				$(document).ready(function(){
					// Variables
					dadatos = "";
					table = "";

					console.log('tabla');
					//
					Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vRL3BvHxW67vw638IC7L6Xp6Spedc31CnYiauy1dYKg7BMuISEuU8w4ea8weB-SJs7-bZbkuvK2h7sF/pub?gid=0&single=true&output=csv", {
						download: true,
						complete: function(results) {
							datos = results.data
							console.log(datos);

							for( i=0; i<datos.length; i++ ) {
								table+= "<tr>";

								var row = datos[i];
								var cells = row.join(",").split(",");
								
								for( j=0; j<cells.length; j++ ) {
									table+= "<td>";
									table+= cells[j];
									table+= "</th>";
								}

								table+= "</tr>";
							}

							//table+= "</table>";
							$("#documentos-relevantes").html(table);
						}
					});
				});
			</script>
	</body>
</html>
